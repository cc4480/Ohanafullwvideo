<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .video-container {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    video {
      max-width: 100%;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Video Test Page</h1>
  
  <div class="video-container">
    <h2>Video from root: /property-video.mp4</h2>
    <video controls width="800">
      <source src="/property-video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div class="video-container">
    <h2>Video from videos folder: /videos/property-showcase.mp4</h2>
    <video controls width="800">
      <source src="/videos/property-showcase.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="You are currently offline. Please reconnect to continue using Ohana Realty.">
  <title>Offline - Ohana Realty</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 20px;
      text-align: center;
    }
    
    .logo {
      max-width: 150px;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1c5c48; /* Ohana brand color */
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      max-width: 500px;
    }
    
    .retry-button {
      padding: 12px 24px;
      background-color: #1c5c48;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .retry-button:hover {
      background-color: #134536;
    }
    
    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
    
    .wifi-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wifi-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>We can't load the Ohana Realty website right now because you're not connected to the internet. Please check your connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    <p class="footer">Ohana Realty - 505 Shiloh Dr. #201, Laredo, TX 78045 - 956-324-6714</p>
  </div>
  
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Listen for the beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      // For offline pages, we might want to prompt installation
      console.log('App can be installed, we are offline now.');
    });
  </script>
</body>
</html>
